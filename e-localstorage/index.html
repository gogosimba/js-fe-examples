<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1>localStorage</h1>
        </header>
        <div id="showCars"></div>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="mt-5">Store and list items</h2>
                <form id="carForm">
                    <div class="mb-3">
                        <label for="carBrand">Car brand</label>
                        <input type="text" class="form-control" id="carBrand" placeholder="Car brand" required
                            autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="carPrice">Price</label>
                        <input type="text" class="form-control" id="carPrice" placeholder="Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="color">Color</label>
                        <input type="text" id="color" class="form-control" placeholder="color" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Store car</button>
                    <button type="button" id="showCarList" class="btn mb-2 btn-secondary">Show list of cars</button>
                    <button type="button" id="closeList" class="btn mb-2 btn-secondary">Close list</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-5">Delete one or all items</h2>
                <div id="showCar"></div>
                <div class="mb-3 mt-3">
                    <label for="retrieveKey">Enter car brand name to search for a car</label>
                    <input type="text" class="form-control" id="retrieveKey" placeholder="Car brand name" required>
                </div>
                <button type="button" id="retrieveCarNames" class="btn btn-secondary">Search for a single car id</button>
                <div class="mb-3 mt-3">
                    <label for="removeId">Enter (after search) a cars id to delete item</label>
                    <input type="text" id="removeId" class="form-control" placeholder="Car-id" required>
                </div>
                <button type="button" id="removeButton" class="btn mb-2 btn-secondary">Remove a car</button>
                <button type="button" id="clearButton" class="btn  mb-2 btn-danger">Clear localStorage</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="localStorage-v2-0.js"></script>
</body>

</html>
